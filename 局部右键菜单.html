<style>
body{margin:0px;padding:0px;}
.container {
	width: 100%;
	height: 500px;
	background-color: #eee;
	border: 1px solid #000;
	border-radius: 0.5em;
	display:block;
	float: left;
}
.rightMenu{
	width:150px;
	height:200px;
	background-color:#9ff;
	border:1px solid #666;
	position: absolute;
	top:200px;
	display:none;
	z-index:99;
}
#box{
width:100px;
height:100px;
position: absolute;
/* background-color:red; */
 	background-color:rgba(0,0,0,0.1);  
}

}
</style>
<script>
	$(document).ready(function(){
// 		$("#container").bind("contextmenu",function(e){
			
// 			alert(e.pageX);
// 		});
		var windowWidth,windowHeight;
		
		$("#container").bind("contextmenu",(e)=>{
			windowWidth=$(window).width();
			windowHeight=$(window).height();
			$("#box").css({
				"width":windowWidth,
				"height":windowHeight
			});
			$("#rightMenu").css({
				"left":e.pageX+"px",
				"top":e.pageY+"px"
			}).show();
			return false;
		});
		
		$("#box").bind("contextmenu",function(e){
			
			$("#rightMenu").css({
				"left":e.pageX+"px",
				"top":e.pageY+"px"
			}).show();
			$(this).height(0);
			$(this).width(0);
			
			return false;
		});
		$("#box").click(function(){
			$(this).height(0);
			$(this).width(0);
			$("#rightMenu").hide();
		});
	});
</script>
<div id="rightMenu" class="rightMenu">

	</ul>
</div>
