<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery右键点击指定区域下拉菜单代码</title>

<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/chinaz.css">
<style>
body, html { font-size: 100%; 	padding: 0; margin: 0;}
</style>
</head>
<body>
<div class="container" style="margin-top:150px;">
	<div class="panel panel-primary">
	  <div class="panel-heading">jQuery Contextify Demo</div>
	  <div class="panel-body">
		使用右键点击这里
	  </div>
	</div>
</div>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script src="static/js/jquery.contextify.js"></script>
<script>
var options = {items:[
  {header: '右键功能菜单'},
   {divider: true},
  {text: '第一个链接', href: '#'},
  {text: '第二个链接', onclick: function() {alert("你点击了第二个链接")}},
  {text: '第三个链接', onclick: function() {alert("你点击了第3个链接")}},
  {text: '第四个链接', onclick: function() {alert("你点击了第4个链接")}},
  {divider: true},
  {text: '更多...', href: '#'}
]}
$('.panel-body').contextify(options);
</script>
</body>
</html>
